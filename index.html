<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style/style.css">
 
    <title>Quiz</title>
</head>
<body>
    <header>
            <h4 id="highscore">High Scores</h4>
            <h4>Time: <span id="timer">0</span></h4>
    </header>
    <main id="main">
        <section id="quiz">
            <h2 id="title">Test your knowledge, Warrior of Light.</h2>
            <p id="starttxt">Answer these questions to the best of your ability. Keep an eye on your timer!</p>
        <section id="initials">
            <p id="initialstext">Enter your initials:</p>
            <input id="initialsinput" type="text"></input>
            <button id="initialssubmit" class="nbuttonsmall">Submit</button>
        <section id="highscorelist"></section>
        <section id="highscorebox">
            <button id="highscoreback" class="nbuttonsmall">Back</button>
            <button id="highscoreclear" class="nbuttonsmall">Clear</button>
        </section>
        <section id="buttonholder"></section>
            <button id="startbutton" class="nbutton">Start</button>
        </section>
        </section>
    </main>

    <script src="./assets/script/script.js"></script>
</body>


</html>
